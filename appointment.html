<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="appointment.css">
    <script src="appointment.js"></script>
    <title>Запази консултация</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../course work/images/education-apps.png" alt="Logo">
                <a href="index.html"><span>УниКонсулт</span></a>
            </div>
            <div class="dropdown" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <a href="../course work/index.html">Начало</a>
                <a href="../course work/teachers.html">Учители</a>
                <a>Запази консултация</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="img-container">
            <img src="../course work/images/appointment-img.png">
        </div>
        <div class="form-container">
            <h2>Запази консултация</h2>
            <form method="post" id="form" action="./index.html">
                <div class="form-group">
                    <label for="name">Име</label>
                    <input type="text" id="name" name="name" placeholder="Въведете име" required>
                </div>
                <div class="form-group">
                    <label for="surname">Фамилия</label>
                    <input type="text" id="surname" name="surname" placeholder="Въведете фамилия" required>
                </div>
                <div class="form-group">
                    <label for="email">Електронна поща</label>
                    <input type="email" id="email" name="email" placeholder="Въведете електронна поща" required>
                </div>
                <div class="form-group">
                    <label for="password">Парола</label>
                    <input type="password" id="password" name="password" placeholder="Въведете парола" required>
                </div>
                <div class="form-group">
                    <label for="teacher">Преподавател</label>
                    <select id="teacher" name="teacher" required>
                        <option value="default">Изберете преподавател</option>
                        <option value="teacher1">проф. д-р Ангел Голев Декан, рък. катедра</option>
                        <option value="teacher2">проф. д-р Тодорка Терзиева, зам.-декан</option>
                        <option value="teacher3">доц. д-р Стоян Черешаров</option>
                        <option value="teacher4">гл. aс. д-р Никола Вълчанов</option>
                        <option value="teacher5">доц. д-р Магдалена Веселинова</option>
                        <option value="teacher6">гл. ас. д-р Стефан Ставрев</option>
                        <option value="teacher7">гл. ас. д-р Росен Христев</option>
                        <option value="teacher8">гл. ас. д-р Мариана Крушкова</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Дата</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Час</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="sumbit-btn" onclick="validateForm()">Запази консултация</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Улесни живота си...</p>
        <p>Достъп до онлайн консултации</p>
        <div class="download-section">
            <img src="../course work/images/apple.png" alt="Apple">
            <img src="../course work/images/android.png" alt="Android">
            <img src="../course work/images/windows.png" alt="Windows">
        </div>
        <div class="footer-links">
            <a href="#">Support</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
        <p>&copy; 2025 University Consultations</p>
    </footer>
</body>

</html>
